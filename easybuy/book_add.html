		<script type="text/javascript">
    $(function() {
        $("#btn").click(function() {
            var $bookTitle = $("[name='bookTitle']");
            var $bookAuthor = $("[name='bookAuthor']");
            var $bookTotal = $("[name='bookTotal']");
            var $bookPrice = $("[name='bookPrice']");
            var $bookIsbn = $("[name='bookIsbn']");
            var $bookPublisher = $("[name='bookPublisher']");
            
            
            
            if ($bookTitle.val()=="") {
                $("#error").show();
                $("#text_error").text("书名不能为空");
                $bookTitle.focus();
                return false;
            }
            if ($bookAuthor.val()=="") {
                $("#error").show();
                $("#text_error").text("作者不能为空");
                $bookAuthor.focus();
                return false;
            }
            if ($bookTotal.val()=="") {
                $("#error").show();
                $("#text_error").text("数量不能为空");
                $bookTotal.focus();
                return false;
            }
            if ($bookTotal.val()<1) {
                $("#error").show();
                $("#text_error").text("数量必须是正整数");
                $bookTotal.focus();
                return false;
            }
            if ($bookPrice.val()=="") {
                $("#error").show();
                $("#text_error").text("价格不能为空");
                $bookPrice.focus();
                return false;
            }
            if ($bookPrice.val()<0) {
                $("#error").show();
                $("#text_error").text("价格不能为负数");
                
                $bookPrice.focus();
                return false;
            }
            if ($bookIsbn.val()=="") {
                $("#error").show();
                $("#text_error").text(" ISBN不能空");
                $bookIsbn.focus();
                return false;
            }
            if ($bookPublisher.val()=="") {
                $("#error").show();
                $("#text_error").text("出版社不能是空");
                $bookPublisher.focus();
                return false;
            }
            
        });
        
    });
</script>
