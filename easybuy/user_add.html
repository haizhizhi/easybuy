        <a href="user_add.html" class="current">用户注册</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div id="error" class="alert alert-error" style="margin-bottom: 0px; display: none;">
                        <button class="close" data-dismiss="alert">×</button>
                        <strong>Error!</strong> <span id="text_error"></span>
                    </div>
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>新用户信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="post" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">姓名</label>
                                <div class="controls">
                                    <span class="span3">
                                        <input type="text" name="userName">
                                    </span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">性别</label>
                                <div class="controls">
                                    <label><input type="radio" name="userSex" value="男" checked="checked"/> 男</label>
                                    <label><input type="radio" name="userSex" value="女"/> 女</label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">职位</label>

                                <div class="controls">
                                        <select name="userJob" style="width: 210px;">
                                            <option value="教授">教授</option>
                                            <option value="副教授">副教授</option>
                                            <option value="讲师">讲师</option>
                                            <option value="工程师">工程师</option>
                                            <option value="助教">助教</option>
                                            <option value="助工">助工</option>
                                        </select>
                                </div>

                            </div>

                            <div class="control-group">
                                <label class="control-label">地址</label>
                                <div class="controls">
                                    <span class="span3">
                                        <input type="text" name="userAddress">
                                    </span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" id="btn1" class="btn btn-primary">注册</button>
                                <button type="reset" class="btn btn-primary">清空</button>
                            </div>
                        </form>
                    </div>

<script type="text/javascript">
    $(function() {
        $("#btn1").click(function() {
            var $name = $("[name='userName']");
            if ($name.val()=="") {
                $("#error").show();
                $("#text_error").text("用户名不能为空");
                $name.focus();
                return false;
            }
        });
    });
</script>
